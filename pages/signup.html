<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriCare - Sign Up</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="auth-body">

    <a href="../index.html" style="position: absolute; top: 30px; left: 30px; color: #888; text-decoration: none; font-size: 14px;">
        ← Back to Home
    </a>

    <div class="auth-container">
        
        <div class="auth-visual">
            <div class="auth-glow-circle" style="background: radial-gradient(circle, rgba(0,180,216,0.2) 0%, transparent 70%);"></div>
            <h1 style="position: relative; z-index: 2; font-size: 3rem; color: white;">Join<br>AgriCare.</h1>
            <p style="position: relative; z-index: 2; color: #888; margin-top: 10px;">
                Start protecting your fields with AI technology today.
            </p>
        </div>

        <div class="auth-form-side">
            <h2 style="color: white; margin-bottom: 30px;">Create Account</h2>
            
            <form action="login.html">
                
                <label style="color: #ccc; font-size: 14px; margin-bottom: 8px; display: block;">Full Name</label>
                <input type="text" class="auth-input" placeholder="John Doe" required>

                <label style="color: #ccc; font-size: 14px; margin-bottom: 8px; display: block;">Email Address</label>
                <input type="email" class="auth-input" placeholder="farmer@gmail.com" required>

                <label style="color: #ccc; font-size: 14px; margin-bottom: 8px; display: block;">Create Password</label>
                <input type="password" class="auth-input" placeholder="••••••••" required>

                <button type="submit" class="auth-btn" style="background: white; color: black;">Create Account</button>
            </form>

            <p style="margin-top: 20px; color: #666; font-size: 14px; text-align: center;">
                Already a member? <a href="login.html" style="color: #8FD646; font-weight: bold; text-decoration: none;">Log In</a>
            </p>
        </div>

    </div>

</body>
</html>
